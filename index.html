<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a3bae6fc74.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="list">
        <header class="header">To-do List ✏️</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">milk</span>
                    <button class="item__delete">
                        <i class="fa-solid fa-trash-can fa-xl"></i>
                    </button>
                </div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer__input" placeholder="끝내야 할 일...">
            <button class="footer__button">
                <i class="fa-solid fa-circle-plus"></i> add
            </button>
        </footer>
    </section>


  <header class="title">To-do list</header>

  <div class="tasks">
  </div>

   


  <footer class="new_task">
    <input class="list_input" type="text" placeholder="끝내야 할 일..">
    <button class="add_btn"><i class="fa-solid fa-circle-plus"></i> add</button>
  </footer>




    <div id="no-mobile">
        <span>화면이 크네요😅<br />크기를 조금 줄여주세요</span>
    </div>
  
</body>
</html>
