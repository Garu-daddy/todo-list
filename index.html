<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo__icon.png" />
    <script
      src="https://kit.fontawesome.com/a3bae6fc74.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="list">
      <header class="header">
        <span class="yonn"> Yonn's </span> To-do List ✏️
      </header>
      <img
        class="background_photo"
        src="img/background.png"
        alt="background photo"
      />
      <ul class="items"></ul>
      <footer class="footer">
        <form class="new-form">
          <input
            type="text"
            class="footer__input"
            placeholder="끝내야 할 일들!"
          />
          <button type="submit" class="footer__button">
            <i class="fa-solid fa-circle-plus"></i> add
          </button>
        </form>
      </footer>
    </section>

    <div></div>

    <!-- 
    <div id="no-mobile">
        <span>화면이 크네요😅<br />크기를 조금 줄여주세요</span>
    </div>
   -->
  </body>
</html>
